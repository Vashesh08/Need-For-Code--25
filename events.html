<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- JS Linking -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href='../static/CSS/styles.css'>
    <link rel="stylesheet" href='../static/CSS/navBar.css'>
    
    <link rel="stylesheet" href='../static/CSS/login.css'>

</head>
<body>
       <!-- Navbar -->
   <section id="Navigation-bar">
    <!-- <nav class="Navbar fixed-top navbar-custom"> -->
      <nav class="navbar fixed-top navbar-expand-lg navbar-custom">
        <div class="title">
          <img class="logo" style="margin-bottom: 1.25%;" src="../static/images/logo.png" alt="">
          <a class="navbar-brand branding"  href="">Evently</a>
        </div>

        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link navbar-elem" href="#Event"><button class="nav-btn">Explore</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-elem" href="/events_page"><button class="nav-btn"> Events</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link navbar-elem" href="#pricing"><button class="nav-btn" id="pricing">Sign Out</button></a>
            </li>
          </ul>
        </div>
      </nav>
      <br>
      <br>
   </section>
    <div class="left-filter design">
        <select name="Filter" class="Filters">
            <option value="Fiter">Filter</option>
            <option value="Date">Date</option>
            <option value="saab">Time</option>
            <option value="opel">Venue</option>
            <!-- <option value="audi">Audi</option> -->
          </select>
       </div>
       <div class="mid-filter design">
        <select name="Upcoming" class="Filters" >
            <option value="Upcoming" selected>Upcoming</option>
            <option value="History">History</option>
            <option value="Ongoing">Ongoing</option>
          </select>
       </div>
       <div class="right-button">
        <a class="nav-link navbar-elem" href="/request_event"><button class="nav-btn" id="request">+ Request </button></a>
       </div>
       <br>
    {% for event in events %}
    <div class="Event-Handling" style="width: 80%; margin-left: 10%; margin-right: 10%; margin-bottom:1%;">
        <h3>{{ event.event_name }}</h3>
        <p style="padding-bottom: 10px;">
         {{ event.event_description }}
        </p>
    
        <span class="Status">{{ status[event.status] }}</span>
        <span class="Time_Slot">7-27-2022 08:00 - 10:00</span>
     
        <br>
        <br>
        <br>
        {% if event.status == 0 and admin_log_in == 1 %}
         <span class="Accept">Accept</span>
         <span class="Reject">Reject</span>
        {% endif %}
    
    </div>
    {% endfor %}
</body>
</html>
