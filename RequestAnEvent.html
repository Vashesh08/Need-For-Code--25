        <section id="Request-Form">
         <form action="">
            <h2 id="heading">Request an Event</h2>
            <br>
            <label for="">Name</label> <br>
            <input class="input-elm" name = "event_name" type="text" placeholder="Enter your name">
            <br>
            <br>

            <label for="" >Description</label> <br>
            <textarea class="input-elm" name="event_description" id="" cols="30" rows="5" placeholder="Enter Description about the Event"></textarea>
            <br>
            <br>

          <span>
            <label for="" >Start Time</label> 
            <input type="time" name="start" id="st" >
          </span>

          <span>
            <label for="" >End Time</label>
            <input type="time" name="end" id="">
         </span>
            <br>
            <br>

            <label for="" name="date">Date</label>
            <input type="date">
            <br>
            <br>

            <label for="" >Venue</label>
        
            <select name="venue" id="cars">
            <option value="Lab1">Lab1</option>
            <option value="Lab2">Lab2</option>
            <option value="Lab3">Lab3</option>
            <option value="Lab4">Lab4</option>
            <option value="Lab5">Lab5</option>
            <option value="saab">Seminar Hall</option>
            <option value="Student Lounge">Student Lounge</option>
           
            </select>
            <br>
            <br>

            <label for="" name="number_of_expected_participants">Expected number of participants: </label> <br>
            <input type="number" class="input-elm">
            <br>
            <br>
            <button id="form-submit">Submit</button>

            
         </form>
