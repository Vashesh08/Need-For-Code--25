<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- JS Linking -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/assets/login.css') }}">

</head>
<body>
    {% for event in events %}
    <div class="Event-Handling" style="width: 80%; margin-left: 10%; margin-right: 10%; margin-bottom:1%;">
        <h3>{{ event.event_name }}</h3>
        <p style="padding-bottom: 10px;">
         {{ event.event_description }}
        </p>
   
        <span class="Status">{{ status[event.status] }}</span>
        <span class="Time_Slot">{{ event.time_slot.strftime('%d-%m-%Y') }}</span>
       
     
        <br>
        <br>
        <br>
        {% if event.status == 0 and admin_log_in == 1 %}
         <span class="Accept">Accept</span>
         <span class="Reject">Reject</span>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
